<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>

    <!-- Alert Messages -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <!-- Sign Up Form -->
    <div class="signup-container container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Create your account</h3>
                        <form method="post" action="/signup/">
                            {% csrf_token %}
                            
                            <!-- Username -->
                            <div class="form-group row mb-3">
                                <label for="username" class="col-sm-4 col-form-label text-end">Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Create a username (use only letters and numbers)" required>
                                </div>
                            </div>

                            <!-- First Name -->
                            <div class="form-group row mb-3">
                                <label for="fname" class="col-sm-4 col-form-label text-end">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="form-group row mb-3">
                                <label for="lname" class="col-sm-4 col-form-label text-end">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group row mb-3">
                                <label for="email" class="col-sm-4 col-form-label text-end">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group row mb-3">
                                <label for="pass1" class="col-sm-4 col-form-label text-end">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create your password" required>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group row mb-3">
                                <label for="pass2" class="col-sm-4 col-form-label text-end">Confirm Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your password" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
