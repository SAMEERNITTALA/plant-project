<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'signin.css' %}">
</head>
<body>

    <!-- Alert Messages -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <!-- Sign In Form -->
    <div class="signin-container container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Log In to your account</h3>
                        <form method="post" action="/signin">
                            {% csrf_token %}
                            
                            <!-- Username -->
                            <div class="form-group row mb-3">
                                <label for="username" class="col-sm-4 col-form-label text-end">Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group row mb-3">
                                <label for="pass1" class="col-sm-4 col-form-label text-end">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary w-100">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
